<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Suit</title>
  </head>
  <body>
    <section>
      <div class="back">
        <img src="./assets/_.png" alt="" />
      </div>
      <div class="logo">
        <img src="./assets/logo 1.png" alt="" />
      </div>
      <div class="text">
        <h1>ROCK PAPER SCISSORS</h1>
      </div>
    </section>

    <!-- Player -->
    <main>
      <div class="player">
        <h1>PLAYER 1</h1>
      </div>
      <div class="area-player">
        <ul>
          <li>
            <img src="./assets/batu.png" class="batu" />
          </li>
          <li>
            <img src="./assets/gunting.png" class="gunting" />
          </li>
          <li>
            <img src="./assets/kertas.png" class="kertas" />
          </li>
        </ul>
      </div>

      <div class="vs">
        <img src="./assets/VS.png" alt="" />
      </div>

      <!-- com -->
      <div class="com">
        <h1>COM</h1>
      </div>
      <div class="area-com">
        <ul>
          <li>
            <img src="./assets/batu.png" />
          </li>
          <li>
            <img src="./assets/gunting.png" />
          </li>
          <li>
            <img src="./assets/kertas.png" />
          </li>
        </ul>
      </div>
    </main>

    <!-- refresh -->
    <footer onclick="refresh()" style="cursor: pointer">
      <img src="./assets/refresh 2.png" alt="" />
    </footer>
    <script src="script.js"></script>
  </body>
</html>
